<h2 class="text-2xl font-bold mb-6">Mina projekt</h2>

<app-project-form (submitProject)="onAddProject($event)"></app-project-form>

<div *ngIf="projects().length > 0; else noProjects">
  <ul class="space-y-4 mt-6">
    <li *ngFor="let project of projects()" class="border p-4 rounded shadow hover:bg-gray-100 transition">
      <a [routerLink]="['/projects', project.id]" class="block">
        <h3 class="text-lg font-semibold">{{ project.name }}</h3>
        <p class="text-gray-700">{{ project.description }}</p>
        <p class="text-sm text-gray-500">Deadline: {{ project.deadline }}</p>
      </a>
    </li>
  </ul>
</div>

<ng-template #noProjects>
  <p class="text-gray-500 mt-6">Inga projekt tillg√§ngliga.</p>
</ng-template>

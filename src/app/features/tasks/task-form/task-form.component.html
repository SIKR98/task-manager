<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 mb-6">
  <div>
    <label class="block font-semibold mb-1">Titel *</label>
    <input type="text" formControlName="title" class="w-full border p-2 rounded" />
    <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-red-500 text-sm">
      Titel 채r obligatorisk.
    </div>
  </div>

  <div>
    <label class="block font-semibold mb-1">Beskrivning</label>
    <textarea formControlName="description" rows="2" class="w-full border p-2 rounded"></textarea>
  </div>

  <div class="flex gap-4">
    <div class="flex-1">
      <label class="block font-semibold mb-1">Status</label>
      <select formControlName="status" class="w-full border p-2 rounded">
        <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="flex-1">
      <label class="block font-semibold mb-1">Prioritet</label>
      <select formControlName="priority" class="w-full border p-2 rounded">
        <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
      </select>
    </div>
  </div>

  <div>
    <label class="block font-semibold mb-1">Deadline *</label>
    <input type="date" formControlName="deadline" class="w-full border p-2 rounded" />
    <div *ngIf="form.get('deadline')?.invalid && form.get('deadline')?.touched" class="text-red-500 text-sm">
      Deadline kr채vs.
    </div>
  </div>

  <div class="flex gap-4">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" [disabled]="form.invalid">
      {{ editTask ? 'Spara 채ndringar' : 'L채gg till uppgift' }}
    </button>

    <button
      *ngIf="editTask"
      type="button"
      (click)="cancel()"
      class="border border-gray-400 text-gray-700 px-4 py-2 rounded hover:bg-gray-100"
    >
      Avbryt
    </button>
  </div>
</form>

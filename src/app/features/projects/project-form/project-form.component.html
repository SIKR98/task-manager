<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 mb-6">
  <div>
    <label class="block font-semibold mb-1">Projektnamn *</label>
    <input type="text" formControlName="name" class="w-full border p-2 rounded" />
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm">
      Namn är obligatoriskt.
    </div>
  </div>

  <div>
    <label class="block font-semibold mb-1">Beskrivning</label>
    <textarea formControlName="description" rows="3" class="w-full border p-2 rounded"></textarea>
  </div>

  <div>
    <label class="block font-semibold mb-1">Deadline *</label>
    <input type="date" formControlName="deadline" class="w-full border p-2 rounded" />
    <div *ngIf="form.get('deadline')?.invalid && form.get('deadline')?.touched" class="text-red-500 text-sm">
      Deadline krävs.
    </div>
  </div>

  <div>
    <label class="block font-semibold mb-1">Prioritet *</label>
    <select formControlName="priority" class="w-full border p-2 rounded">
      <option value="">Välj prioritet</option>
      <option value="low">Låg</option>
      <option value="medium">Medel</option>
      <option value="high">Hög</option>
    </select>
    <div *ngIf="form.get('priority')?.invalid && form.get('priority')?.touched" class="text-red-500 text-sm">
      Prioritet krävs.
    </div>
  </div>

  <div class="flex gap-4">
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      [disabled]="form.invalid"
    >
      {{ project ? 'Spara ändringar' : 'Skapa projekt' }}
    </button>

    <button
      *ngIf="project"
      type="button"
      (click)="cancelEdit()"
      class="border border-gray-400 text-gray-700 px-4 py-2 rounded hover:bg-gray-100"
    >
      Avbryt
    </button>
  </div>
</form>
